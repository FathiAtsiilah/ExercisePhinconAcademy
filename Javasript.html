<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas JavaScript</title>
</head>
<body>
  <script>
    // Soal 1
    let nama = "Fathi";
    let umur = 23;
    let isStudent = false;

    console.log("Soal 1:");
    console.log("Nama:", nama);
    console.log("Umur:", umur);
    console.log("Masih pelajar?:", isStudent);

    // Soal 2
    let firstName = "John";
    let lastName = "Doe";
    let fullName = firstName + " " + lastName;

    console.log("\nSoal 2:");
    console.log("Full Name:", fullName);

    // Soal 3
    let angka1= Number(prompt("Masukkan angka pertama:"));
    let angka2 = Number(prompt("Masukkan angka kedua:"));
    let hasilTambah = angka1 + angka2;
    let hasilKurang = angka1 + angka2;


    console.log("\nSoal 2:");
    console.log("Angka Pertama:", angka1);
    console.log("Angka Kedua:", angka2);
    console.log("Hasil penjumlahan:", hasilTambah);
    console.log("Hasil pengurangan:", hasilKurang);

    // Soal 4
    let angkaString = "25";
    let angkaNumber = Number(angkaString); // konversi string ke number
    let hasilAkhir = angkaNumber + 5;

    console.log("\nSoal 4:");
    console.log("Hasil konversi + 5:", hasilAkhir);

    // Soal 5
    let nama2 = "Andi";
    let umur2 = 20;
    let isMarried = false;
    let hobi = ["makan", "ngoding", "gaming"];

    console.log("\nSoal 5:");
    console.log("Tipe data nama:", typeof nama2);
    console.log("Tipe data umur:", typeof umur2);
    console.log("Tipe data isMarried:", typeof isMarried);
    console.log("Tipe data hobi:", typeof hobi);
  </script>
</body>
</html>
