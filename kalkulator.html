<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contoh Manipulasi DOM</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">Contoh Manipulasi DOM</h1>

    <!-- Bagian Paragraf & Section -->
    <div id="container" class="p-3 mb-4 bg-white rounded shadow-sm">
      <p id="paragraf" class="fw-bold">Ini adalah paragraf</p>
      <p id="paragraf2">Ini adalah paragraf 2</p>
      <div class="row text-center g-2">
        <div class="col"><section class="section border rounded p-2">Section 1</section></div>
        <div class="col"><section class="section border rounded p-2">Section 2</section></div>
        <div class="col"><section class="section border rounded p-2">Section 3</section></div>
        <div class="col"><section class="section border rounded p-2">Section 4</section></div>
        <div class="col"><section class="section border rounded p-2">Section 5</section></div>
      </div>
    </div>

    <!-- Bagian Box & Button -->
    <div id="container-second" class="d-flex flex-wrap mb-3"></div>
    <div id="click-me" class="mb-4">
      <button id="button" class="btn btn-success">Click Me!</button>
    </div>

    <!-- Kalkulator -->
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        Kalkulator
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="firstNumber" class="form-label">First Number:</label>
          <input type="number" id="firstNumber" name="firstNumber" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="secondNumber" class="form-label">Second Number:</label>
          <input type="number" id="secondNumber" name="secondNumber" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="operator" class="form-label">Operator:</label>
          <select name="operator" id="operator" class="form-select">
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
          </select>
        </div>

        <!-- Tombol Submit & Clear -->
        <div class="d-flex gap-2">
          <button id="calculate" type="button" class="btn btn-primary flex-fill">Submit</button>
          <button id="clear" type="button" class="btn btn-secondary flex-fill">Clear</button>
        </div>

        <hr>
        <div class="mt-3">
          <p>Hasil Penjumlahan: <span id="hasil-penjumlahan" class="fw-bold">0</span></p>
          <p>Hasil Pengurangan: <span id="hasil-pengurangan" class="fw-bold">0</span></p>
          <p>Hasil Perkalian: <span id="hasil-perkalian" class="fw-bold">0</span></p>
          <p>Hasil Pembagian: <span id="hasil-pembagian" class="fw-bold">0</span></p>
          <div class="alert alert-info mt-3">
            Hasil Kalkulasi: <span id="hasil-kalkulasi" class="fw-bold">0</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const calculate = document.getElementById("calculate");
    const clearBtn = document.getElementById("clear");

    calculate.addEventListener("click", function () {
      const firstNumber = Number(document.getElementById("firstNumber").value);
      const secondNumber = Number(document.getElementById("secondNumber").value);
      const operator = document.getElementById("operator").value;

      const hasilPenjumlahan = firstNumber + secondNumber;
      const hasilPengurangan = firstNumber - secondNumber;
      const hasilPerkalian = firstNumber * secondNumber;
      const hasilPembagian = secondNumber !== 0 ? firstNumber / secondNumber : "Error (รท0)";

      // Tampilkan semua hasil
      document.getElementById("hasil-penjumlahan").textContent = hasilPenjumlahan;
      document.getElementById("hasil-pengurangan").textContent = hasilPengurangan;
      document.getElementById("hasil-perkalian").textContent = hasilPerkalian;
      document.getElementById("hasil-pembagian").textContent = hasilPembagian;

      // Tentukan hasil kalkulasi sesuai operator
      let hasilKalkulasi = 0;
      switch (operator) {
        case "add":
          hasilKalkulasi = hasilPenjumlahan;
          break;
        case "subtract":
          hasilKalkulasi = hasilPengurangan;
          break;
        case "multiply":
          hasilKalkulasi = hasilPerkalian;
          break;
        case "divide":
          hasilKalkulasi = hasilPembagian;
          break;
      }
      document.getElementById("hasil-kalkulasi").textContent = hasilKalkulasi;
    });

    // Clear button untuk reset input & hasil
    clearBtn.addEventListener("click", function () {
      document.getElementById("firstNumber").value = "";
      document.getElementById("secondNumber").value = "";
      document.getElementById("operator").value = "add";

      document.getElementById("hasil-penjumlahan").textContent = 0;
      document.getElementById("hasil-pengurangan").textContent = 0;
      document.getElementById("hasil-perkalian").textContent = 0;
      document.getElementById("hasil-pembagian").textContent = 0;
      document.getElementById("hasil-kalkulasi").textContent = 0;
    });
  </script>

</body>
</html>
